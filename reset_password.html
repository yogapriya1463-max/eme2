<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main style="padding: 2rem;">
        <div class="home-container" style="max-width: 480px; margin: 3rem auto;">
            <div class="form-container">
                <h2>ðŸ”‘ Reset Password</h2>
                <p>Enter a new password for your account.</p>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
                        <div class="error-message" id="newPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    <input type="hidden" id="resetToken" />
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
                </form>
                <div id="status" style="margin-top: 1rem; font-size: 0.95rem; color: #666;"></div>
            </div>
        </div>
    </main>
    <script>
        // Grab token from query string
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        document.getElementById('resetToken').value = token || '';

        const statusEl = document.getElementById('status');

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('newPasswordError').style.display = 'none';
            document.getElementById('confirmPasswordError').style.display = 'none';

            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!newPassword) {
                document.getElementById('newPasswordError').textContent = 'Please enter a new password';
                document.getElementById('newPasswordError').style.display = 'block';
                return;
            }
            if (newPassword.length < 6) {
                document.getElementById('newPasswordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('newPasswordError').style.display = 'block';
                return;
            }
            if (!confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Please confirm your password';
                document.getElementById('confirmPasswordError').style.display = 'block';
                return;
            }
            if (newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                return;
            }

            if (!token) {
                statusEl.style.color = 'red';
                statusEl.textContent = 'Missing or invalid token.';
                return;
            }

            try {
                statusEl.textContent = 'Resetting password...';
                const resp = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: newPassword })
                });

                const data = await resp.json();
                if (resp.ok && data.success) {
                    statusEl.style.color = 'green';
                    statusEl.textContent = data.message || 'Password reset successfully. You can now log in.';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    statusEl.style.color = 'red';
                    statusEl.textContent = data.message || 'Password reset failed.';
                }
            } catch (err) {
                statusEl.style.color = 'red';
                statusEl.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
