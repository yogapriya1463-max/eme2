<<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Online Auction System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: #333; }
        .auction-item { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .item-title { font-size: 20px; font-weight: bold; color: #333; margin-bottom: 10px; }
        .item-price { font-size: 24px; color: #e74c3c; font-weight: bold; margin: 10px 0; }
        .item-time { font-size: 14px; color: #7f8c8d; margin-bottom: 15px; }
        .bid-section { display: flex; gap: 10px; margin-top: 15px; }
        input[type="number"] { padding: 10px; border: 1px solid #bdc3c7; border-radius: 4px; flex: 1; }
        button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2980b9; }
        .bid-history { margin-top: 15px; font-size: 12px; color: #555; max-height: 150px; overflow-y: auto; }
        .bid-entry { padding: 5px; border-bottom: 1px solid #ecf0f1; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Online Auction System</h1>
            <p>Real-Time Bidding Platform</p>
        </header>
        <div id="auctionsList"></div>
    </div>

    <script>
        const auctions = [
            { id: 1, title: "Vintage Watch", startPrice: 100, currentBid: 150, endTime: Date.now() + 3600000, bids: [{user: 'John', amount: 150, time: new Date().toLocaleTimeString()}] },
            { id: 2, title: "Antique Vase", startPrice: 50, currentBid: 85, endTime: Date.now() + 7200000, bids: [{user: 'Sarah', amount: 85, time: new Date().toLocaleTimeString()}] },
            { id: 3, title: "Rare Book", startPrice: 30, currentBid: 45, endTime: Date.now() + 1800000, bids: [{user: 'Mike', amount: 45, time: new Date().toLocaleTimeString()}] }
        ];

        function renderAuctions() {
            const list = document.getElementById('auctionsList');
            list.innerHTML = auctions.map(auction => `
                <div class="auction-item">
                    <div class="item-title">${auction.title}</div>
                    <div class="item-price">Current Bid: $${auction.currentBid}</div>
                    <div class="item-time">Time Remaining: <span class="countdown" data-id="${auction.id}"></span></div>
                    <div class="bid-section">
                        <input type="number" id="bid-${auction.id}" placeholder="Enter bid amount" min="${auction.currentBid + 1}">
                        <button onclick="placeBid(${auction.id})">Place Bid</button>
                    </div>
                    <div class="bid-history">
                        <strong>Bid History:</strong>
                        ${auction.bids.map(b => `<div class="bid-entry">${b.user}: $${b.amount} at ${b.time}</div>`).join('')}
                    </div>
                </div>
            `).join('');
            updateCountdowns();
        }

        function placeBid(auctionId) {
            const auction = auctions.find(a => a.id === auctionId);
            const bidInput = document.getElementById(`bid-${auctionId}`);
            const bidAmount = parseFloat(bidInput.value);

            if (bidAmount > auction.currentBid) {
                auction.currentBid = bidAmount;
                auction.bids.push({ user: 'You', amount: bidAmount, time: new Date().toLocaleTimeString() });
                bidInput.value = '';
                renderAuctions();
            } else {
                alert(`Bid must be greater than $${auction.currentBid}`);
            }
        }

        function updateCountdowns() {
            document.querySelectorAll('.countdown').forEach(el => {
                const auctionId = parseInt(el.dataset.id);
                const auction = auctions.find(a => a.id === auctionId);
                const remaining = auction.endTime - Date.now();
                if (remaining > 0) {
                    const hours = Math.floor(remaining / 3600000);
                    const mins = Math.floor((remaining % 3600000) / 60000);
                    const secs = Math.floor((remaining % 60000) / 1000);
                    el.textContent = `${hours}h ${mins}m ${secs}s`;
                } else {
                    el.textContent = 'Ended';
                }
            });
        }

        renderAuctions();
        setInterval(updateCountdowns, 1000);
    </script>
</body>
</html>
